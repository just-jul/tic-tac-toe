<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="gamemode-interface hidden">
        <button class="gamemode-button" data-gamemode="player-vs-player">
            Player VS Player
        </button>
        <div class="vs-ai-container">
            <button class="gamemode-button unblurred" data-gamemode="player-vs-ai">
                Player VS AI
            </button>
            <div class="difficulty-container">
                <label class="difficulty-text" for="difficulty-select">Difficulty</label>
                <select class="difficulty-choices" name="difficulty" id="difficulty-select">
                    <option value="easy" selected>EASY</option>
                    <option value="medium">MEEDIUM</option>
                    <option value="impossible">IMPOSSIBLE</option>
                </select>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="menu">
            <div class="buttons-container">
                <button class="start-button">Start</button>
                <button class="restart-button hidden">Restart</button>
                <button class="quit-button hidden">Quit</button>
            </div>
            <div class="announcement hidden"></div>
        </div>
        <div class="game-container">
            <div class="grid-container">
                <div class="grid-cell" data-x="0" data-y="0"></div>
                <div class="grid-cell" data-x="0" data-y="1"></div>
                <div class="grid-cell" data-x="0" data-y="2"></div>
                <div class="grid-cell" data-x="1" data-y="0"></div>
                <div class="grid-cell" data-x="1" data-y="1"></div>
                <div class="grid-cell" data-x="1" data-y="2"></div>
                <div class="grid-cell" data-x="2" data-y="0"></div>
                <div class="grid-cell" data-x="2" data-y="1"></div>
                <div class="grid-cell" data-x="2" data-y="2"></div>
            </div>
        </div>
    </div>
</body>
</html>
